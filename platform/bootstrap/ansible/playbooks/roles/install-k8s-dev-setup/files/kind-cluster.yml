kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: polaris-dev
nodes:
  - role: control-plane
    image: kindest/node:v1.34.3
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node.kubernetes.io/lifecycle=spot"
            system-reserved: "cpu=200m,memory=512Mi"
            kube-reserved: "cpu=200m,memory=512Mi"
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
      - containerPort: 443
        hostPort: 8443
  - role: worker
    image: kindest/node:v1.34.3
  - role: worker
    image: kindest/node:v1.34.3
