# platform/gitops/applicationset-platform.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-components
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: istio-crds
        path: platform/addons/istio-crds
        namespace: istio-system
        syncwave: "-1"  # Install FIRST (before everything)
      - name: istio
        path: platform/addons/istio
        namespace: istio-system
        syncwave: "0"   # Install SECOND (after CRDs)
      - name: monitoring
        path: platform/addons/observability
        namespace: istio-system
        syncwave: "1"   # Install THIRD
      - name: networking
        path: platform/addons/ingress-nginx
        namespace: ingress-nginx
        syncwave: "2"
      - name: policies
        path: platform/addons/network-policies
        namespace: polaris-apps
        syncwave: "3"
  
  template:
    metadata:
      name: '{{name}}-platform'
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncwave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mathii0402/Polaris.git
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true